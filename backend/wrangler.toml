name = "landing-page-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# D1 Database (SQLite)
# Run: wrangler d1 create landing-page-db
# Copy the database_id from the output below
[[d1_databases]]
binding = "DB"
database_name = "landing-page-db"
database_id = "a19ea956-d47b-40a1-903b-99111750250e"

# R2 Storage (for media/assets)
# Run: wrangler r2 bucket create landing-page-assets
[[r2_buckets]]
binding = "STORAGE"
bucket_name = "landing-page-assets"

# KV Namespace (for sessions/cache)
# Run: wrangler kv:namespace create SESSIONS
[[kv_namespaces]]
binding = "SESSIONS"
id = "49134cd22ada423b98dc7fcdd8b3b231"

# Environment Variables
[vars]
# JWT Configuration
JWT_SECRET = "your-secret-key-change-this-in-production"

# AI Providers
GEMINI_API_KEY = "AIzaSyBXi0AzDXsYNTSX1PDar9pzGyyq2y2A0f8"
# OPENAI_API_KEY = "your_openai_key"
# ANTHROPIC_API_KEY = "your_anthropic_key"
FRONTEND_URL = "https://build.khibroh.com"
