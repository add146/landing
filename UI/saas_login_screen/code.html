<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>User Login Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Noto+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#6264f4",
              "background-light": "#f6f6f8",
              "background-dark": "#101022",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center font-display text-[#0d0d1c] dark:text-white antialiased p-4">
<div class="w-full max-w-[480px] bg-white dark:bg-[#1e1e2e] rounded-xl shadow-lg border border-[#e5e7eb] dark:border-[#2f2f42] overflow-hidden">
<div class="flex flex-col items-center pt-10 px-8 pb-2">
<div class="w-12 h-12 bg-primary/10 rounded-lg flex items-center justify-center mb-4">
<span class="material-symbols-outlined text-primary text-3xl">layers</span>
</div>
<h1 class="text-[#0d0d1c] dark:text-white tracking-tight text-[28px] font-bold leading-tight text-center">Welcome Back</h1>
<p class="text-[#64748B] dark:text-[#94a3b8] text-sm font-normal leading-normal pt-2 text-center max-w-xs">
                Enter your details to access your landing page workspace.
            </p>
</div>
<div class="px-8 pb-10 pt-4 flex flex-col gap-5">
<label class="flex flex-col gap-1.5">
<span class="text-[#0d0d1c] dark:text-white text-sm font-medium leading-normal">Email Address</span>
<input class="form-input w-full rounded-lg border border-[#cfcfe8] dark:border-[#4b4c6b] bg-[#f8f8fc] dark:bg-[#27273a] text-[#0d0d1c] dark:text-white placeholder:text-[#94a3b8] focus:border-primary focus:ring-1 focus:ring-primary h-12 px-4 text-sm transition-colors" placeholder="name@company.com" type="email"/>
</label>
<label class="flex flex-col gap-1.5">
<span class="text-[#0d0d1c] dark:text-white text-sm font-medium leading-normal">Password</span>
<div class="relative">
<input class="form-input w-full rounded-lg border border-[#cfcfe8] dark:border-[#4b4c6b] bg-[#f8f8fc] dark:bg-[#27273a] text-[#0d0d1c] dark:text-white placeholder:text-[#94a3b8] focus:border-primary focus:ring-1 focus:ring-primary h-12 px-4 text-sm transition-colors" placeholder="••••••••" type="password"/>
</div>
</label>
<div class="flex items-center justify-between">
<label class="flex items-center gap-2 cursor-pointer select-none">
<input class="form-checkbox text-primary rounded border-[#cfcfe8] dark:border-[#4b4c6b] bg-[#f8f8fc] dark:bg-[#27273a] focus:ring-primary w-4 h-4 transition-colors cursor-pointer" type="checkbox"/>
<span class="text-sm text-[#0d0d1c] dark:text-white">Remember me</span>
</label>
<a class="text-primary text-sm font-medium hover:underline" href="#">Forgot password?</a>
</div>
<button class="w-full bg-primary hover:bg-primary/90 text-white font-medium rounded-lg h-12 flex items-center justify-center transition-colors shadow-sm mt-2">
                Sign In
            </button>
<div class="relative flex py-1 items-center">
<div class="flex-grow border-t border-gray-200 dark:border-gray-700"></div>
<span class="flex-shrink-0 mx-4 text-gray-400 dark:text-gray-500 text-xs font-medium uppercase">Or continue with</span>
<div class="flex-grow border-t border-gray-200 dark:border-gray-700"></div>
</div>
<button class="w-full bg-white dark:bg-[#27273a] hover:bg-gray-50 dark:hover:bg-[#32324a] text-[#0d0d1c] dark:text-white font-medium rounded-lg h-12 flex items-center justify-center border border-[#cfcfe8] dark:border-[#4b4c6b] transition-colors gap-3 group">
<svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span class="text-sm">Continue with Google</span>
</button>
</div>
<div class="bg-gray-50 dark:bg-[#1a1a29] px-8 py-4 border-t border-gray-100 dark:border-[#2f2f42] flex justify-center items-center">
<p class="text-[#64748B] dark:text-[#94a3b8] text-sm">
                Don't have an account? 
                <a class="text-primary font-medium hover:underline ml-1" href="#">Sign up</a>
</p>
</div>
</div>

</body></html>
