<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>User Registration - Landing Page Builder</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6264f4",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101022",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d0d1c] dark:text-white min-h-screen flex flex-col relative overflow-hidden">
<!-- Background Pattern -->
<div class="absolute inset-0 pointer-events-none -z-10" data-alt="Abstract geometric dot pattern background">
<div class="absolute inset-0 opacity-[0.03] dark:opacity-[0.05]" style="background-image: radial-gradient(#6264f4 1px, transparent 1px); background-size: 32px 32px;"></div>
</div>
<!-- Header -->
<header class="w-full px-6 py-5 flex items-center justify-between z-10">
<div class="flex items-center gap-3">
<div class="size-8 text-primary">
<svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-[#0d0d1c] dark:text-white text-xl font-bold leading-tight tracking-[-0.015em]">Landing Page Builder</h2>
</div>
</header>
<!-- Main Content -->
<main class="flex-grow flex items-center justify-center p-4 sm:p-6 lg:p-8 z-10">
<div class="w-full max-w-[480px] bg-white dark:bg-[#15152a] rounded-xl shadow-xl border border-[#e7e7f3] dark:border-slate-800 p-8 flex flex-col gap-6">
<!-- Card Header -->
<div class="flex flex-col gap-2 text-center">
<h1 class="text-[#0d0d1c] dark:text-white text-3xl font-black leading-tight tracking-[-0.033em]">Create your account</h1>
<p class="text-[#4b4c9b] dark:text-slate-400 text-base font-normal leading-normal">Start building high-converting pages today.</p>
</div>
<!-- Registration Form -->
<form class="flex flex-col gap-5" onsubmit="event.preventDefault();">
<!-- Full Name -->
<label class="flex flex-col w-full">
<p class="text-[#0d0d1c] dark:text-white text-sm font-semibold leading-normal pb-2">Full Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d0d1c] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfcfe8] dark:border-slate-700 bg-[#f8f8fc] dark:bg-slate-900 focus:border-primary h-12 placeholder:text-[#4b4c9b] dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal transition-all" placeholder="John Doe" required="" value=""/>
</label>
<!-- Email -->
<label class="flex flex-col w-full">
<p class="text-[#0d0d1c] dark:text-white text-sm font-semibold leading-normal pb-2">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d0d1c] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfcfe8] dark:border-slate-700 bg-[#f8f8fc] dark:bg-slate-900 focus:border-primary h-12 placeholder:text-[#4b4c9b] dark:placeholder:text-slate-500 p-[15px] text-base font-normal leading-normal transition-all" placeholder="name@company.com" required="" type="email" value=""/>
</label>
<!-- Password -->
<label class="flex flex-col w-full">
<p class="text-[#0d0d1c] dark:text-white text-sm font-semibold leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d0d1c] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfcfe8] dark:border-slate-700 bg-[#f8f8fc] dark:bg-slate-900 focus:border-primary h-12 placeholder:text-[#4b4c9b] dark:placeholder:text-slate-500 p-[15px] pr-12 text-base font-normal leading-normal transition-all" placeholder="Create a password" required="" type="password" value=""/>
<div class="absolute right-0 top-0 bottom-0 flex items-center pr-3 text-[#4b4c9b] dark:text-slate-400 cursor-pointer hover:text-primary transition-colors">
<span class="material-symbols-outlined">visibility</span>
</div>
</div>
</label>
<!-- Confirm Password -->
<label class="flex flex-col w-full">
<p class="text-[#0d0d1c] dark:text-white text-sm font-semibold leading-normal pb-2">Confirm Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d0d1c] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#cfcfe8] dark:border-slate-700 bg-[#f8f8fc] dark:bg-slate-900 focus:border-primary h-12 placeholder:text-[#4b4c9b] dark:placeholder:text-slate-500 p-[15px] pr-12 text-base font-normal leading-normal transition-all" placeholder="Confirm your password" required="" type="password" value=""/>
<div class="absolute right-0 top-0 bottom-0 flex items-center pr-3 text-[#4b4c9b] dark:text-slate-400 cursor-pointer hover:text-primary transition-colors">
<span class="material-symbols-outlined">visibility_off</span>
</div>
</div>
</label>
<!-- Terms Checkbox -->
<div class="flex items-start gap-3 mt-1">
<div class="flex items-center h-6">
<input class="w-5 h-5 rounded border-gray-300 text-primary focus:ring-primary dark:border-slate-600 dark:bg-slate-800 dark:ring-offset-slate-900 cursor-pointer" id="terms" required="" type="checkbox"/>
</div>
<label class="text-sm text-[#4b4c9b] dark:text-slate-400 select-none" for="terms">
                        I agree to the <a class="font-bold text-primary hover:text-primary/80 hover:underline" href="#">Terms and Conditions</a> and <a class="font-bold text-primary hover:text-primary/80 hover:underline" href="#">Privacy Policy</a>.
                    </label>
</div>
<!-- Action Button -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-primary hover:bg-primary/90 text-[#f8f8fc] text-base font-bold leading-normal tracking-[0.015em] transition-all shadow-md hover:shadow-lg mt-2">
<span class="truncate">Create Account</span>
</button>
</form>
<!-- Footer Link -->
<div class="text-center">
<p class="text-[#4b4c9b] dark:text-slate-400 text-sm">
                    Already have an account? 
                    <a class="text-primary font-bold hover:underline ml-1" href="#">Log in</a>
</p>
</div>
</div>
</main>
</body></html>
