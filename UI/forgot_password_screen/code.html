<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password - Landing Page Builder</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6264f4",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101022",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 antialiased selection:bg-primary/20 selection:text-primary">
<div class="relative flex min-h-screen w-full flex-col justify-center items-center overflow-hidden p-6">
<!-- Background Pattern -->
<div class="absolute inset-0 pointer-events-none opacity-40 dark:opacity-20 bg-[radial-gradient(#6264f4_1px,transparent_1px)] [background-size:24px_24px]"></div>
<div class="relative w-full max-w-[480px] flex flex-col bg-white dark:bg-[#1a1a2e] shadow-xl rounded-xl border border-slate-100 dark:border-slate-800 overflow-hidden">
<!-- Header Icon Section -->
<div class="flex justify-center pt-10 pb-2">
<div class="flex items-center justify-center w-16 h-16 rounded-full bg-primary/10 dark:bg-primary/20">
<span class="material-symbols-outlined text-primary text-[32px]">lock_reset</span>
</div>
</div>
<!-- Content Container -->
<div class="px-8 pb-10 pt-4 flex flex-col gap-6">
<!-- Text Header -->
<div class="flex flex-col text-center gap-2">
<h1 class="text-slate-900 dark:text-white tracking-tight text-3xl font-bold leading-tight">Reset your password</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-relaxed">
                        Enter the email address associated with your account and we'll send you a link to reset your password.
                    </p>
</div>
<!-- Form Section -->
<form class="flex flex-col gap-5 mt-2" onsubmit="event.preventDefault();">
<!-- Email Field -->
<label class="flex flex-col gap-2">
<span class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal">Email Address</span>
<div class="relative">
<input class="form-input flex w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-900/50 text-slate-900 dark:text-white placeholder:text-slate-400 focus:border-primary focus:ring-primary h-12 px-4 text-base transition-colors duration-200" placeholder="name@company.com" required="" type="email"/>
<div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-slate-400">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
</div>
</label>
<!-- Submit Button -->
<button class="group flex w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-12 px-5 bg-primary hover:bg-primary/90 transition-all duration-200 text-white text-base font-bold shadow-md shadow-primary/20 hover:shadow-primary/40 focus:ring-4 focus:ring-primary/20">
<span class="truncate">Send Reset Link</span>
<span class="material-symbols-outlined text-[20px] transition-transform group-hover:translate-x-1">arrow_forward</span>
</button>
</form>
<!-- Footer Link -->
<div class="flex justify-center pt-2">
<a class="group flex items-center gap-2 text-slate-500 dark:text-slate-400 hover:text-primary dark:hover:text-primary transition-colors text-sm font-medium" href="#">
<span class="material-symbols-outlined text-[18px] transition-transform group-hover:-translate-x-1">arrow_back</span>
                        Back to Login
                    </a>
</div>
</div>
<!-- Bottom decorative bar -->
<div class="h-1.5 w-full bg-gradient-to-r from-primary via-purple-400 to-indigo-500"></div>
</div>
<!-- Footer Branding (Optional context) -->
<div class="mt-8 text-slate-400 dark:text-slate-600 text-xs font-medium">
            Â© 2023 LandingBuilder SaaS. Secure Authentication.
        </div>
</div>
</body></html>
